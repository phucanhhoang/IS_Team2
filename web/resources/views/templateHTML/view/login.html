<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="login" class="mainbox col-md-6 col-md-offset-3">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Đăng nhập vào tài khoản</div>
					<div id="forget_pass"><a href="">Quên mật khẩu?</a></div>
				</div>

				<div id="login_body" class="panel-body">
					<div id="login_alert" class="alert alert-danger"></div>
					<form id="login_form" class="form-horizontal" role="form" action="" method="post">
						<div id="usern" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="input_username" type="text" name="username" class="form-control" value="" placeholder="Username">
						</div>
						<div id="pass" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login_password" type="password" name="password" class="form-control" placeholder="Password">
						</div>
						<div id="re" class="input-group">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="remember" value="1"> Ghi nhớ
								</label>
							</div>
						</div>
						<div id="sub" class="input-group">
							<div class="controls">
								<input id="submit_login" type="button" name="login" value="Đăng nhập" class="btn btn-success" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div id="dont-have-account">
									Chưa có tài khoản!
									<a href=""> Đăng ký</a>
								</div>
							</div>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
